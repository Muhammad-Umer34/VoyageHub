version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: itinerary_postgres
    restart: always
    environment:
      POSTGRES_USER: itinerary_user
      POSTGRES_PASSWORD: itinerary_pass
      POSTGRES_DB: itinerary_db
    ports:
      - "5432:5432"
    volumes:
      - ./db_data:/var/lib/postgresql/data
    networks:
      - itinerary_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U itinerary_user -d itinerary_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: itinerary_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - itinerary_net

  backend:
    build: ./backend
    container_name: itinerary_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - itinerary_net

  frontend:
    build: ./frontend
    container_name: itinerary_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - itinerary_net
    depends_on:
      - backend

networks:
  itinerary_net:
